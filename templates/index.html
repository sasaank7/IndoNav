<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Finder</title>

    <!-- Include jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Include script.js -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <style>
        /* CSS for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: space-between;
        }
        .left-section {
            flex: 1;
            padding: 20px;
        }
        .right-section {
            flex: 2;
            padding: 20px;
        }
        .upper-right {
            height: 70%;
            overflow: hidden;
        }
        .lower-right {
            height: 30%;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="left-section" >
        <h2>Path Finder</h2>
        <form id="searchForm">
            <label for="source">Source:</label><br>
            <input type="text" id="source" name="source"><br>
            <label for="destination">Destination:</label><br>
            <input type="text" id="destination" name="destination"><br><br>
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="right-section">
        <div class="upper-right">
            <!-- Image placeholder -->
            <img src="{{ url_for('static', filename='images/floor.png') }}" alt="Map Image" width="100%" height="100%">
        </div>
        <div class="lower-right">
            <h3>Path from Source to Destination:</h3>
            <ul id="pathList">
                <!-- Path will be displayed here dynamically -->
            </ul>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#searchForm').submit(function(event) {
                event.preventDefault();
                var source = $('#source').val();
                var destination = $('#destination').val();

                // Perform AJAX request to backend
                $.ajax({
                    type: 'POST',
                    url: '/get_path',
                    data: {source: source, destination: destination},
                    success: function(response) {
                        displayPath(response.path);
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                    }
                });
            });

            function displayPath(path) {
                var pathList = $('#pathList');
                pathList.empty();
                if (path && path.length > 0) {
                    path.forEach(function(node) {
                        var listItem = $('<li>').text(node);
                        pathList.append(listItem);
                    });
                } else {
                    pathList.append('<li>No path found for the given source.</li>');
                }
            }
        });
    </script>
</body>
</html>
